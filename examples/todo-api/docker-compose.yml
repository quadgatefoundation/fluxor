version: '3.8'

services:
  todo-app:
    build: 
      context: ../../
      dockerfile: examples/todo-api/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DB_DSN=postgres://todo:secret@postgres:5432/todo_db
      - JWT_SECRET=supersecretkey
    depends_on:
      - postgres
      - prometheus

  postgres:
    image: postgres:16-alpine
    container_name: todo-api-postgres
    environment:
      POSTGRES_USER: todo
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./pkg/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U todo -d todo_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - prometheus

volumes:
  postgres_data:
