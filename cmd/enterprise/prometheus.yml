global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fluxor-enterprise'
    environment: 'production'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'fluxor-app'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'fluxor-enterprise'
          instance: 'app-1'
