name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Go vet
        run: go vet ./...

      - name: Go test
        run: go test ./...

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: gosec
        # Scan only the root module code. This repo also contains nested Go
        # modules under fluxor-project/* which gosec cannot analyze correctly
        # from the repository root context.
        run: $(go env GOPATH)/bin/gosec ./cmd/... ./pkg/...

