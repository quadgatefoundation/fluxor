name: Load Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of load test to run'
        required: true
        default: 'smoke'
        type: choice
        options:
          - smoke
          - load
          - stress

env:
  GO_VERSION: '1.24'
  K6_VERSION: 'v0.48.0'

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install k6
        run: |
          curl -sL https://github.com/grafana/k6/releases/download/${{ env.K6_VERSION }}/k6-${{ env.K6_VERSION }}-linux-amd64.tar.gz -o k6.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-${{ env.K6_VERSION }}-linux-amd64/k6 /usr/local/bin/

      - name: Build test server
        run: go build -o test_server loadtest/simple_server.go

      - name: Start test server
        run: |
          ./test_server &
          sleep 3
          curl -s http://localhost:8080/health || exit 1

      - name: Run smoke test
        run: k6 run loadtest/smoke_test.js

      - name: Stop test server
        if: always()
        run: pkill -f test_server || true

  load-test:
    name: Load Test
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install k6
        run: |
          curl -sL https://github.com/grafana/k6/releases/download/${{ env.K6_VERSION }}/k6-${{ env.K6_VERSION }}-linux-amd64.tar.gz -o k6.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-${{ env.K6_VERSION }}-linux-amd64/k6 /usr/local/bin/

      - name: Build test server
        run: go build -o test_server loadtest/simple_server.go

      - name: Start test server
        run: |
          ./test_server &
          sleep 3
          curl -s http://localhost:8080/health || exit 1

      - name: Run load test
        run: k6 run loadtest/quick_load_test.js
        continue-on-error: true

      - name: Upload load test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: loadtest-results
          path: loadtest/*.json
          retention-days: 30

      - name: Stop test server
        if: always()
        run: pkill -f test_server || true

  stress-test:
    name: Stress Test
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'stress'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install k6
        run: |
          curl -sL https://github.com/grafana/k6/releases/download/${{ env.K6_VERSION }}/k6-${{ env.K6_VERSION }}-linux-amd64.tar.gz -o k6.tar.gz
          tar xzf k6.tar.gz
          sudo mv k6-${{ env.K6_VERSION }}-linux-amd64/k6 /usr/local/bin/

      - name: Build test server
        run: go build -o test_server loadtest/simple_server.go

      - name: Start test server
        run: |
          ./test_server &
          sleep 3
          curl -s http://localhost:8080/health || exit 1

      - name: Run stress test
        run: k6 run loadtest/stress_test.js
        continue-on-error: true

      - name: Upload stress test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: stresstest-results
          path: loadtest/*.json
          retention-days: 30

      - name: Stop test server
        if: always()
        run: pkill -f test_server || true
